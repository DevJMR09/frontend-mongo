<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="clientes.html">Clientes</a>
                    <a class="nav-item nav-link" href="#">Proveedores</a>
                    <a class="nav-item nav-link" href="#">Usuarios</a>
                    <a class="nav-item nav-link disabled" href="#">Reclamos</a>
                    <button id="logout" class="btn btn-dark">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Clientes</span>
        </div>
        <div class="row">
            <form class="mt-4" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" name="nombres-n" id="nombres-n">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos-n" id="apellidos-n">
                </div>
                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="number" class="form-control" name="documento-n" id="documento-n">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="correo-n" id="correo-n">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" name="telefono-n" id="telefono-n">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" name="direccion-n" id="direccion-n">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveCustomer()">Guardar</button>
                <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>
            </form>
        </div>
    </section>
    <script src="./js/request.js"></script>
    <script src="./js/clientes.js"></script>
    <script src="./js/index.js"></script>
    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar');
            const url = new URLSearchParams(window.location.search);
            loadDataCustomer(url.get('id'));
            boton.onclick = () => {
                console.log(url.get('id'));
                editDataCustomer(url.get('id'));
            }
        };
    </script>
    </script>
</body>

</html>
