<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section>
        <h2>Modulo de Login</h2>
        <form id="form-login" class="row g-3">
            <label class="form-lable">Correo Electrónico</label>
            <input class="form-control form-control-lg" type="email" placeholder="Ingrese su email" id="email" required
                autofocus>

            <label class="form-lable">Constraseña</label>
            <input class="form-control form-control-lg" type="password" placeholder="Ingrese su contraseña"
                id="password" required>

            <input class="btn btn-primary" type="submit" value="Iniciar Sesión">
        </form>
        <p>Registrese <a href="./register.html">Aquí</a></p>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
